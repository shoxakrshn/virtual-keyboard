<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Virtual Keyboard</title>
</head>
<body>
  <main class="wrap">
    <div class="text-area">
      <textarea class="text-area__input"></textarea> 
      <h3 class="text-area__subtitle">MacBook Air</h3>
    </div>
    <div class="keyboard">
      <div class="keyboard__layout">
        <div class="keyboard__row">
          <div class="keyboard__key key">`</div>
          <div class="keyboard__key key">1</div>
          <div class="keyboard__key key">2</div>
          <div class="keyboard__key key">3</div>
          <div class="keyboard__key key">4</div>
          <div class="keyboard__key key">5</div>
          <div class="keyboard__key key">6</div>
          <div class="keyboard__key key">7</div>
          <div class="keyboard__key key">8</div>
          <div class="keyboard__key key">9</div>
          <div class="keyboard__key key">0</div>
          <div class="keyboard__key key">-</div>
          <div class="keyboard__key key">=</div>
          <div class="keyboard__key key key_service key_delete key_service-right">delete</div>
        </div>
        <div class="keyboard__row">
          <div class="keyboard__key key key_service key_tab">tab</div>
          <div class="keyboard__key key">Q</div>
          <div class="keyboard__key key">W</div>
          <div class="keyboard__key key">E</div>
          <div class="keyboard__key key">R</div>
          <div class="keyboard__key key">T</div>
          <div class="keyboard__key key">Y</div>
          <div class="keyboard__key key">U</div>
          <div class="keyboard__key key">I</div>
          <div class="keyboard__key key">O</div>
          <div class="keyboard__key key">P</div>
          <div class="keyboard__key key">[</div>
          <div class="keyboard__key key">]</div>
          <div class="keyboard__key key">\</div>
        </div>
        <div class="keyboard__row">
          <div class="keyboard__key key key_service key_caps-lock">caps lock</div>
          <div class="keyboard__key key">A</div>
          <div class="keyboard__key key">S</div>
          <div class="keyboard__key key">D</div>
          <div class="keyboard__key key">F</div>
          <div class="keyboard__key key">G</div>
          <div class="keyboard__key key">H</div>
          <div class="keyboard__key key">J</div>
          <div class="keyboard__key key">K</div>
          <div class="keyboard__key key">L</div>
          <div class="keyboard__key key">;</div>
          <div class="keyboard__key key">'</div>
          <div class="keyboard__key key key_service key_return key_service-right">return</div>
        </div>
        <div class="keyboard__row">
          <div class="keyboard__key key key_service key_shift">shift</div>
          <div class="keyboard__key key">Z</div>
          <div class="keyboard__key key">X</div>
          <div class="keyboard__key key">C</div>
          <div class="keyboard__key key">V</div>
          <div class="keyboard__key key">B</div>
          <div class="keyboard__key key">N</div>
          <div class="keyboard__key key">M</div>
          <div class="keyboard__key key"><</div>
          <div class="keyboard__key key">></div>
          <div class="keyboard__key key">?</div>
          <div class="keyboard__key key  key_service key_shift key_service-right">shift</div>
        </div>
        <div class="keyboard__row">
          <div class="keyboard__key key key_service">fn</div>
          <div class="keyboard__key key key_service key_service-center">control</div>
          <div class="keyboard__key key key_service key_service-center">option</div>
          <div class="keyboard__key key key_service key_cmd">command</div>
          <div class="keyboard__key key key_service key_space"></div>
          <div class="keyboard__key key key_service key_cmd">command</div>
          <div class="keyboard__key key key_service key_service-center">option</div>
          <div class="keyboard__key key key_arrow key_arrow-left">►</div>
          <div class="keyboard__key arrow-container">
            <div class="key key_arrow key_arrow-up">▲</div>
            <div class="key key_arrow key_arrow-down">▼</div>
          </div>
          <div class="keyboard__key key key_arrow key_arrow-right">►</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
